<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loteria de Alan Pedraza</title>
    
    <style type="text/css">
        
        .a1{
        position:relative;
        font-family:Verdana;
        font-size:20px; 
        color:#888888;
        }
    </style> <!-- Estilo que se le aplica al resultado -->
        
    <script language="JavaScript"> //Apertura de lenguaje JavaScript
        
        /*****************************************
        * 
        *****************************************/
        
        var totalnumbers=4 //Total de Numeros a Generar
        var lowerbound=1   //El menor numero a generar de forma aleatoria
        var upperbound=49  //El mayor numero a generar de forma aleatoria
        
        function lotto()
        {
            B=' ';	
            LottoNumbers=new Array();	

            for (i = 1; i <= totalnumbers; i++)
            {
                RandomNumber = Math.round(lowerbound+Math.random()*(upperbound-lowerbound));
                
                for (j = 1; j <= totalnumbers; j)
                {
                    if (RandomNumber == LottoNumbers[j])
                    {
                        RandomNumber=Math.round(lowerbound+Math.random()*(upperbound-lowerbound));
                        j=0;
                    }
                    
                    j++;
                }
                
                LottoNumbers[i]=RandomNumber;
            }
            
            LottoNumbers=LottoNumbers.toString();
            X=LottoNumbers.split(',');
            
            for (i=0; i < X.length; i++)
            {
                X[i]=X[i]+' ';
                
                if (X[i].length==2) 
                {
                    X[i]='0'+X[i];
                } 
            } 
            
            X=X.sort();
            
            for (i=0; i < X.length; i++)
            {
                OutPut=B+=X[i];
            }

            if (document.all)document.all.layer1.innerHTML=OutPut;
            if (document.getElementById)document.getElementById("layer1").innerHTML=OutPut;
            
            if (document.layers)
            {
                document.layers.layer1.document.open();
                document.layers.layer1.document.write("<span style='position:absolute;top:0px;left:0px;font-family:Verdana;font-size:20px;color:#888888;text-align:center'>Â "+OutPut+"</span>");
                document.layers.layer1.document.close();
            }

            T=setTimeout('lotto()',20);
            //window.status=OutPut;
        }
        
        function StOp()
        {
            setTimeout('clearTimeout(T)',1000);
        } //Funcion Para El tiempo que tarda en detenerse y mostrar el numero aleatorio
        
    </script>
        
</head >

<body>
    <table border='0' width=250 height=50>
        <tr valign='middle'>
            <td align='center'>
                <form name=form>
                    <input type=button value='Generar Numero Aleatorio de la Loteria' onClick="lotto();StOp()">
                </form>
                <span id=layer1 class=a1>Resultado</span>
            </td>
        </tr>
    </table> <!-- Se genera una tabla para darle la alineacion y se crea un boton que contendra la accion a realizar una vez seleccionado -->
</body>


</html >
